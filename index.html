<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" href="charging.png" />
		<title>Horloge</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="card">
			<div class="top-menu">
				<h3 id="day">Friday, Jan 2021</h3>
				<div class="battery">
					<p class="battery_percent">???%</p>
					<div class="bat">
						<div class="bat2"><img id="charge" src="charging.png" /></div>
					</div>
				</div>
			</div>
			<div class="clock">
				<div class="wrap">
					<span class="hour"></span>
					<span class="minute"></span>
					<span class="second"></span>
					<span class="dot"></span>
				</div>
				<div class="timing">
					<span> <span class="hours"></span>:<span class="mins"></span> </span>
					<p id="day2">FRIDAY, JAN 2021</p>
				</div>
			</div>
		</div>

		<script src="main.js"></script>
	</body>
</html>
